# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: .
train: # train images (relative to 'path')
    - data1/train/images/
    - data2/train/images/
    - data3/  # can also specify directory containing subdirectories with images and labels
              # that will be recursively searched

val: # val images (relative to 'path')
    - data_val/val/images/
  
nc: 2

# Classes
names: # should form range(1, num_classes) without skips
  0: cat
  1: dog
